---
apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
  labels:
    cert-manager.io/disable-validation: "true"
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 1h
  url: oci://ghcr.io/kubernetes-sigs/external-dns
  ref:
    semver: "9.0.*"
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: copy
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  releaseName: external-dns
  interval: 1m
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: OCIRepository
        name: external-dns
        namespace: external-dns
      version: "0.13.12" # Replace with desired chart version
  install:
    remediation:
      retries: 3
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
  values:
    provider: azure
    extraVolumes:
      - name: azure-config-file
        secret:
          secretName: external-dns-azure
    extraVolumeMounts:
      - name: azure-config-file
        mountPath: /etc/kubernetes
        readOnly: true
    sources:
      - service
      - ingress
    serviceAccount:
      create: false
      name: workload-identity-sa
    podLabels:
      azure.workload.identity/use: "true"
    logLevel: debug
    domainFilters:
      - thekingsoto.com
    txtOwnerId: external-dns